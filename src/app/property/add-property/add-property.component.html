<div class="card">
  <div class="card-header">
    List Your Property
  </div>
  <div class="card-body">
    <!-- <form (ngSubmit)="onSubmit(Form)" #Form="ngForm"> -->
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div>
        <tabset #formTabs>

          <tab heading="Basic Info">
            <div class="form-group col-12">
              <p>I want To</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary " style="margin: 2px;" btnRadio=1 name="SellRent">Sell</label>
                <label class="btn btn-outline-primary" style="margin: 2px;" btnRadio=2 name="SellRent">Rent</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup formControlName="BHK" name="BHK">
                <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2"  style="margin: 2px;" [btnRadio]="bhk.toString()"
                  tabindex="0" role="button" name="BHK">
                  {{bhk}}
                </label>
              </div>

            </div>
            <div class="form-group col-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors?.['required']"> Please Provide name</span>
                <span *ngIf="propName.errors?.['minlength']">Name Must Be 5 char long</span>


              </span>
            </div>


            <div class="form-group col-12">
              <label for="type">Type</label>
              <input type="text" class="form-control" ngModel name="Type">
            </div>
            <div class="form-group col-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price">
            </div>

            <!-- <button [disabled]="!Form.valid" type="submit" class="btn btn-primary" style="margin:5px;">Save</button>
            <button type="reset" class="btn btn-primary">Cancel</button> -->

            <div class="form-group col-12">
              <button type="button" style="width: 100%; margin: 5px" class="btn btn-primary btn-block"
                (click)="selectTab(1)">Next</button>

            </div>
          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="button" style="width: 100% ;margin: 5px " class="btn btn-primary btn-block"
                (click)="selectTab(2)">Next</button>

              <button type="button" style=" width: 100%; margin: 5px" class="btn btn-primary btn-block"
                (click)="selectTab(0)">Back</button>
            </div>
          </tab>

          <tab heading="Address">

            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <br>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block" style="width: 100%; margin: 5px"
                (click)="selectTab(3)">Next</button>
              <br>
              <button type="button" class="btn btn-primary btn-block" style="width: 100%;margin: 5px"
                (click)="selectTab(1)">Back</button>
            </div>
          </tab>

          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <br>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block" style="width: 100%; margin: 5px"
                (click)="selectTab(4)">Next</button>
              <br>
              <button type="button" class="btn btn-primary btn-block" style="width: 100%; margin: 5px"
                (click)="selectTab(2)">Back</button>
            </div>
          </tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br>
                This is under construction
              </div>
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-primary btn-block" style="width: 100%; margin: 5px"
                (click)="selectTab(3)">Back</button>
              <button type="reset" class="btn btn-primary btn-block">Cancel</button>
              <button type="submit" class="btn btn-primary btn-block">Save</button>

            </div>
          </tab>
        </tabset>
      </div>

    </form>
  </div>
</div>
